<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lucky Sevens</title>
</head>
<body>
    
    <div class="container text-center">
        <h1 class="mt-3">Lucky Sevens</h1>
        <form name="luckySevens" onsubmit="return playGame();" class="form-block text-center">
            <div class="form-group">
                <label class="mx-2" for="bet">Starting Bet:</label>
                <input type="number" name="bet" id="bet" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-default btn-primary" id="submitButton">Play</button>
        </form>
        <hr id="resultLine" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-auto">
                <table id="results" class="table table-striped" style="display: none;">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Starting Bet</td>
                            <td>$<span id="tableBet"></span></td>
                        </tr>
                        <tr>
                            <td>Total Rolls Before Going Broke</td>
                            <td><span id="tableRolls"></span></td>
                        </tr>
                        <tr>
                            <td>Highest Amount Won</td>
                            <td>$<span id="tableHighest"></span></td>
                        </tr>
                        <tr>
                            <td>Roll Count at Highest Amount Won</td>
                            <td><span id="tableHighRoll"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="/Scripts/luckySevens.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
